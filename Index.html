<!DOCTYPE html>
<html>
     <head>
        <title>My PostCard</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">">
     </head>
     <body>
        <div class="main-content">
            <section>
                <form class="postcard" action="https://formspree.io/f/xeqpbaev" method="POST">
                    <div class="postcard">
                        <div class="postcard-header">
                            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                            <h1>My PostCard</h1>
                        </div>
                        <div class="postcard-body">
                            <div class="left_part">
                                <p>Look how awesome! this is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!<br><br>This is so cool, can't wait to start doing more stuff!</p>
                            </div>
                            <label>
                                <div class="right_part">
                                <input type="text" name="fullname" placeholder="Some name">
                            </label>
                            <label>
                                <input type="text" name="_replyto" placeholder="Some email">
                            </label>
                            <label>
                                <input type="text" name="message" placeholder="Some comment">
                            </label>
                            </div>
                        </div>
                        <div class="postcard-footer">
                            <input type="submit" value="Send my Postcard">
                        </div>
                </form>
            </section>            
    </body>
</html>
